<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <!-- left side area -->
            <div class="col-md-6 text-center">
                <h1>left side</h1>
                <!-- input area -->
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control"
                        placeholder="Search Your Favorite Player Name" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button onclick="allPlayers()" class="btn btn-outline-secondary" type="button"
                        id="search-btn">Search</button>
                </div>
                <div id="player-container" class="player-container">

                </div>
            </div>
            <!-- Right side area -->
            <div class="col-md-6 text-center">
                <h1>Right side</h1>
                <div id="details-container" class="details-container">

                </div>
            </div>
        </div>
    </div>

    <!-- js script -->
    <script src="app.js"></script>
</body>

</html>
